<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1><span class="weather-icon">☀️</span> Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name..." class="search-input">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
            <div id="server-indicator" class="server-info">🌍 Server: Waiting...</div>
        </header>
        

        <main class="weather-display">
            <div id="weather-result" class="weather-card">
                <div class="weather-placeholder">
                    <p>Search for a city to see current weather</p>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Powered by OpenWeatherMap API</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
